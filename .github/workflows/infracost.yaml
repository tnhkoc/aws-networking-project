name: Infracost PR cost estimate

on:
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/infracost.yaml"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  TF_IN_AUTOMATION: "true"
  INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

jobs:
  infracost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Terraform init (no backend)
        working-directory: terraform
        run: terraform init -backend=false

      # Plan üret: Infracost'un fiyat çıkarması için en sağlam input bu
      - name: Terraform plan (JSON)
        working-directory: terraform
        run: |
          terraform plan -out tfplan -input=false -no-color
          terraform show -json tfplan > /tmp/tfplan.json

      # Infracost breakdown: terraform plan JSON üzerinden
      - name: Infracost breakdown
        run: |
          infracost breakdown \
            --path /tmp/tfplan.json \
            --format json \
            --out-file /tmp/infracost.json

      # PR comment: tutarları burada basar
      - name: Post Infracost comment to PR
        run: |
          infracost comment github \
            --path /tmp/infracost.json \
            --repo "$GITHUB_REPOSITORY" \
            --pull-request "${{ github.event.pull_request.number }}" \
            --github-token "${{ secrets.GITHUB_TOKEN }}" \
            --behavior update